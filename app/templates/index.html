{% extends 'layout.html' %}

{% block content %}
<table>
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  {% for stock in stocks %}
    {% if stock.shares > 0 %}
    <tr>
      <td>{{ stock.symbol }}</td>
      <td>{{ stock.name }}</td>
      <td>{{ stock.shares }}</td>
      <td>{{ stock.price }}</td>
      <td>{{ stock.total }}</td>
    </tr>
    {% endif %}
  {% endfor %}
  <tr>
    <td>CASH</td>
    <td></td>
    <td></td>
    <td></td>
    <td>£ {{ cash }}</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td>£ {{ total }}</td>
  </tr>
</table>
{% endblock %}
