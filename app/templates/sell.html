{% extends "layout.html" %}

{% block content %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.symbol.label }}{{ form.symbol }}
    </div>
    <div>
        {{ form.shares.label }}{{ form.shares }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock content %}
